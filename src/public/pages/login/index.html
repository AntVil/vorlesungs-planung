<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title></title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <link rel="stylesheet" href="../../generic-styles/layout.css">
        <link rel="stylesheet" href="../../generic-styles/style.css">

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>
        <header></header>
        <main>
            <canvas id="background_animation"></canvas>
            <form onsubmit="return false;">
                <input id="admin_radio" type="radio" name="user_selection" value="admin" checked />
                <label id="admin_radio_label" for="admin_radio">admin</label>
                
                <input id="lecturer_radio" type="radio" name="user_selection" value="lecturer" />
                <label id="lecturer_radio_label" for="lecturer_radio">lecturer</label>
                
                <input id="student_radio" type="radio" name="user_selection" value="student" />
                <label id="student_radio_label" for="student_radio">student</label>
                
                <input id="admin_username" placeholder="e-mail" />
                <input id="admin_password" type="password" placeholder="password" />
                
                <input id="lecturer_username" placeholder="username" />
                <input id="lecturer_password" type="password" placeholder="password" />
                
                <input id="student_username" placeholder="matriculation number" />
                
                <button id="login_button" type="submit" onclick="login()">login</button>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
